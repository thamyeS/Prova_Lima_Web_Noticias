 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style5.css">
    <script src="script.js"></script>
    <title>Previsão do Tempo</title>
</head>
  <body>
   <br>
    <div class="caixa-maior">
        <h1>Previsão do Tempo</h1>
        <br>
        <input class="input-cidade" placeholder="Digite o nome da Cidade">
        <button class="botao-busca" onclick="cliqueiNoBotao()">
        <img class="img-busca" alt="busca" src="https://www.svgrepo.com/show/488200/find.svg">
        </button>

        <div class="caixa-media"></div>
        <h2 class="cidade">Tempo em São Paulo</h2> 
        <p class="temp">21º C</p>

        <div class="caixa-menor">
            <img class="img-previsao" alt="icone-infor-tempo" src="https://openweathermap.org/img/wn/04n.png">
            <p class="texto-previsao">Nublado</p>
        </div>
        <p class="umidade">Umidade: 76%</p>
    </div>

   
</body>
</html>
